

<!-- ARRAY -->
<ul ng-if="isArray(data)">
	<li ng-repeat="d in data">
		<mdd data="d"></mdd>
	</li>
</ul>

<!-- SINGLE OBJECT -->
<ul ng-if="isComplexObject(data)">
	<li ng-repeat="(key,value) in data">
		{{key}} 
		<br>
		<mdd data="value"></mdd>	
	</li>
</ul>

<!-- SIMPLE VALUE -->
<p ng-if="isSimpleValue(data)">
	{{data}}	
</p>
